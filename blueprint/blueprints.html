<!DOCTYPE html>
<html>
  <head>
    <title>Blueprint -Spaceflight Simulator Blueprints</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>

  <body style="background-color:khaki">
    <h1>Blueprints</h1>
    <table>
      <tr>
        <th>Blueprint ID</th>
        <th>Blueprint Name</th>
        <th>Date Submitted</th>
        <th>Submitter Name</th>
        <th>BP-Edited/Original</th>
        <th>Rocket Type</th>
        <th>Expendable/Reusable</th>
        <th>Stages</th>
      </tr>
    </table>
  </body>

</html>
